    <script>
        var owl = $('.owl-carousel');
        owl.owlCarousel({
            items: 5,
            loop:true,
            margin:10,
            autoplay:true,
            autoplayTimeout:3000,
            autoplayHoverPause:true,
            responsiveClass:true,
            responsive:{
                0:{
                    items:1,
                    nav:false
                },
                672:{
                    items:1,
                    nav:false
                },
                1161:{
                    items:1,
                    nav:false,
                    loop:false
                }
            }
        });
        $('.play').on('click',function(){
            owl.trigger('play.owl.autoplay',[1000])
        })
        $('.stop').on('click',function(){
            owl.trigger('stop.owl.autoplay')
        })
      </script>
