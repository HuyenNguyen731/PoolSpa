<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
    <div class="contacts kc-container">
        <h2 class="kc-container_heading">Liên hệ</h2>
        <div class="contact-ggmap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14904.349599902629!2d105.789463!3d20.949005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe304eaa64a2dff09!2sC%C3%B4ng%20ty%20Nam%20Th%C3%A0nh%20Pool%20and%20Spa!5e0!3m2!1svi!2sus!4v1648442405623!5m2!1svi!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-info">
            <div class="row">
                <div class="l-6 s-12">
                    <div class="contact-info_form">
                        <p class="contact-info_title">Gửi liên hệ</p>
                        <form action="">
                            <div class="row">
                                <section class="contact-form_section l-6 s-12">
                                    <label for="name">Tên của bạn*</label>
                                    <input type="text" required>
                                </section>
                                <section class="contact-form_section l-6 s-12">
                                    <label for="phone">Điện thoại*</label>
                                    <input type="phone" required>
                                </section>
                                <section class="contact-form_section l-6 s-12">
                                    <label for="email">Email</label>
                                    <input type="email" required>
                                </section>
                                <section class="contact-form_section l-6 s-12">
                                    <label for="bophan">Bộ phận</label>
                                    <select name="bophan" id="">
                                        <option value="Thiết kế">Thiết kế</option>
                                        <option value="Thi công">Thi công</option>
                                    </select>
                                </section>
                                <section class="contact-form_section l-12">
                                    <label for="chude">Chủ đề</label>
                                    <input type="text" name="chude" size="40" required>
                                </section>
                                <section class="contact-form_section l-12">
                                    <label for="noidung">Nội dung</label>
                                    <textarea name="noidung" cols="40" rows="10"></textarea>
                                </section>
                                <section class="contact-form_section">
                                    <input type="submit" value="Gửi thông điệp">
                                </section>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="l-6 s-12">
                    <div class="contact-info_address">
                        <p class="contact-info_title">Liên hệ với chúng tôi</p>
                        <div class="contact_address">
                            <h3>Địa chỉ liên hệ: </h3>
                            <p>
                                <em>Địa chỉ showroom: Liền Kề 840-DV19, Khu Đất Dịch Vụ Hàng Bè , P. Kiến Hưng ,Q. Hà Đông , Tp. Hà Nội</em>
                            </p>
                            <p>
                                <em>Điện thoại: <a href="tel:0982 853922">0982 853922</a></em>
                            </p>
                            <p>
                                <em>Email: <a href="mailto:namthanhpool@gmail.com">namthanhpool@gmail.com</a></em>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
